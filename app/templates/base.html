<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QKD Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html, body {
            background: linear-gradient(135deg, #0a0613 0%, #181028 60%, #1e193a 100%) !important;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #e0e7ff; /* <<< CORECȚIA PRINCIPALĂ: Setează tot textul să fie alb-lavandă implicit */
        }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,.1); border-radius: .5rem; border: none; }
        
        .nav-link.active {
             font-weight: bold;
             color: #fff !important;
        }

        .navbar-toggler {
            border-color: #a78bfa80; 
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28196, 181, 253, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4"
     style="background: linear-gradient(135deg, #181028 0%, #312254 60%, #1e193a 100%);
            border-radius: 1.5rem; color: #e0e7ff; box-shadow: 0 4px 32px #a78bfa33;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/" style="color: #a78bfa; font-size: 2rem; font-weight: 700; letter-spacing: 1px;">
      <i class="bi bi-shield-lock-fill" style="font-size: 2.2rem; color: #a78bfa;"></i>
      QKD Explorer
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link {% if request.path == '/bloch' %}active{% endif %}" href="/bloch" style="color:#e0e7ff;">Sfera Bloch</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/bb84' %}active{% endif %}" href="/bb84" style="color:#e0e7ff;">BB84 (fără spion)</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/bb84_eve' %}active{% endif %}" href="/bb84_eve" style="color:#e0e7ff;">BB84 (cu spion)</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/interactive_bb84' %}active{% endif %}" href="/interactive_bb84" style="color:#e0e7ff;">BB84 (interactiv)</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/e91' %}active{% endif %}" href="/e91" style="color:#e0e7ff;">E91 (Entanglement)</a></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
