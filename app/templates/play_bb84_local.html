{% extends "base.html" %}
{% block title %}Joc BB84 Interactiv{% endblock %}

{% block content %}
<div id="app-container" class="container">
    <!-- Continutul va fi generat dinamic de JavaScript -->
    <div id="game-loading" class="text-center p-5">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem; color: #a78bfa !important;">
            <span class="visually-hidden">Se încarcă sesiunea...</span>
        </div>
        <p class="mt-3" style="color:#c4b5fd;">Se încarcă sesiunea de joc...</p>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    /* Stiluri generale */
    body { font-family: sans-serif; }
    #app-container { max-width: 1200px; }

    /* Stiluri Panouri Jucatori Individuali */
    .player-panel {
        background: linear-gradient(135deg, #181028 0%, #312254 60%, #1e193a 100%);
        color: #e0e7ff;
        border-radius: 1.5rem;
        padding: 1.5rem;
        margin-bottom: 1rem;
        border: 1px solid #a78bfa50;
        box-shadow: 0 8px 32px #181028a0;
    }
    .player-panel h3 { color: #a78bfa; }
    .player-panel input { background-color: #232136; color: #e0e7ff; border-color: #a78bfa; }
    .player-panel input:disabled { background-color: #312254; }
    .player-panel .form-label { color:#c4b5fd; }
    .player-panel code { background-color: #232136; padding: 0.2rem 0.4rem; border-radius: 0.25rem;}
    
    /* Stiluri Butoane */
    .btn-theme-primary { background-color: transparent; border: 2px solid #a78bfa; color: #a78bfa; font-weight: 600; transition: all 0.3s ease; }
    .btn-theme-primary:hover, .btn-theme-primary:disabled { background-color: #a78bfa; border-color: #a78bfa; color: #181028; }
    .btn-theme-primary:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-theme-secondary { background-color: #312254; border-color: #312254; color: #c4b5fd; font-weight: 600; }

    /* Stiluri Panou Observator */
    .observer-panel h5 { color: #a78bfa; }
    .simulation-step { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease-out, transform 0.5s ease-out; margin-bottom: 2rem; }
    .simulation-step.visible { opacity: 1; transform: translateY(0); }
    .bit-stream { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .bit-card { width: 60px; height: 70px; border: 1px solid #312254; border-radius: 0.5rem; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #232136; transition: all 0.5s ease; }
    .bit-value { font-family: 'Courier New', Courier, monospace; font-size: 1.5rem; font-weight: bold; }
    .basis-icon { font-size: 1rem; }
    .basis-rectilinear { color: #a78bfa; }
    .basis-diagonal { color: #f472b6; }
    .comparison-card.match { border-color: #4ade80; background-color: #163828; }
    .comparison-card.mismatch { border-color: #f87171; background-color: #451a1a; opacity: 0.4; }
    .comparison-card.bit-error { opacity: 1; background-color: #451a1a; animation: pulse-red 1.5s infinite; }
    @keyframes pulse-red { 0%, 100% { box-shadow: 0 0 10px #f87171; } 50% { box-shadow: 0 0 0px #f87171; } }
    .final-key { font-size: 1.2rem; font-family: 'Courier New', Courier, monospace; color: #4ade80; background-color: #181028; padding: 1rem; border-radius: 0.5rem; word-break: break-all; border: 1px solid #4ade80; }
    .quantum-channel { height: 40px; position: relative; background-image: linear-gradient(to right, #31225433, #818cf833, #31225433); border-radius: 20px; margin-top: -1rem; margin-bottom: 1rem; }
    .photon { position: absolute; top: 50%; left: 20px; transform: translateY(-50%); background-color: #f472b6; color: #181028; font-family: 'Courier New', Courier, monospace; font-weight: bold; font-size: 1rem; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 10px #f472b6; opacity: 0; animation: travel 1.5s ease-in-out forwards; }
    @keyframes travel { 0% { left: 20px; opacity: 1; } 100% { left: calc(100% - 40px); opacity: 0; } }

    .results-alert { padding: 1rem; margin-top: 1rem; border: 1px solid transparent; border-radius: 0.75rem; }
    .results-alert.alert-success { color: #dcfce7 !important; background-color: #16653450; border-color: #4ade80; }
    .results-alert.alert-danger { color: #fecaca !important; background-color: #991b1b50; border-color: #f87171; }
    
    .results-container * {
        color: #e0e7ff; /* Fortam tot textul din containerul de rezultate sa fie alb */
    }
    .results-container h5 {
        color: #a78bfa; /* Titlurile raman mov */
    }
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const appContainer = document.getElementById('app-container');
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('gameId');
    const myRole = urlParams.get('role');

    if (!gameId || !myRole) {
        appContainer.innerHTML = `<div class="alert alert-danger">ID Joc sau Rol lipsă. Te rog să deschizi această pagină din Lobby.</div>`;
        return;
    }

    const generateRandomString = (len) => Array.from({ length: len }, () => Math.random() < 0.5 ? '0' : '1').join('');
    const updateGameState = (newState) => {
        newState.timestamp = new Date().getTime();
        localStorage.setItem(gameId, JSON.stringify(newState));
    };

    const observerRenderer = {
        createBitCard(bit, basis, customClass = '') {
            const basisClass = basis === '0' ? 'basis-rectilinear' : 'basis-diagonal';
            const basisIcon = basis === '0' ? 'bi-plus-lg' : 'bi-x-lg';
            return `<div class="bit-card ${customClass}"><div class="bit-value">${bit}</div><div class="basis-icon ${basisClass}"><i class="${basisIcon}"></i></div></div>`;
        },
        displayPanel(container, title, bits, bases) {
            let html = `<h5>${title}</h5><div class="bit-stream">`;
            bits.split('').forEach((bit, i) => {
                html += this.createBitCard(bit, bases[i]);
            });
            html += '</div>';
            container.innerHTML = html;
            container.classList.add('visible');
        },
        async animateQuantumChannel(channel, bits) {
            channel.innerHTML = '';
            channel.classList.add('visible');
            for (const bit of bits.split('')) {
                const photon = document.createElement('div');
                photon.className = 'photon';
                photon.textContent = bit;
                channel.appendChild(photon);
                await new Promise(res => setTimeout(res, 50 + Math.random() * 50));
            }
            await new Promise(res => setTimeout(res, 1500));
        },
        displayComparison(container, alice, bob) {
            let html = '<h5>Discuție publică (compararea bazelor):</h5><div class="bit-stream">';
            for (let i = 0; i < alice.bases.length; i++) {
                let matchClass = '';
                if (alice.bases[i] === bob.bases[i]) {
                    matchClass = (alice.bits[i] === bob.measuredBits[i]) ? 'match' : 'mismatch bit-error';
                } else {
                    matchClass = 'mismatch';
                }
                html += this.createBitCard(bob.measuredBits[i], bob.bases[i], `comparison-card ${matchClass}`);
            }
            html += '</div>';
            container.innerHTML = html;
            container.classList.add('visible');
        },
        displayResult(container, key, qber) {
            const qberPercentage = (qber * 100).toFixed(2);
            const isSecure = qber < 0.1;
            let html = `
                <div class="results-container">
                    <h5>Rezultate finale:</h5>
                    <div class="p-3 rounded" style="background-color: #181028;">
                        <p class="mb-2">Cheia secretă obținută (biții unde bazele s-au potrivit):</p>
                        <div class="final-key">${key.length > 0 ? key : 'Niciun bit comun!'}</div>
                        <hr style="border-color: #312254;">
                        <p class="mb-0">Rata de Eroare Cuantică (QBER): <span style="color:${isSecure ? '#4ade80' : '#f87171'}; font-weight:bold;">${qberPercentage}%</span></p>
                        <div class="results-alert ${isSecure ? 'alert-success' : 'alert-danger'}"><b>Concluzie:</b> ${isSecure ? 'Prezența lui Eve nu a fost detectată. Cheia este considerată sigură.' : 'QBER prea mare! Prezența lui Eve a fost detectată. Cheia este compromisă.'}</div>
                    </div>
                </div>
            `;
            container.innerHTML = html;
            container.classList.add('visible');
        }
    };

    const render = async () => {
        const gameState = JSON.parse(localStorage.getItem(gameId));
        if (!gameState) {
            appContainer.innerHTML = `<div class="alert alert-danger">Jocul cu ID-ul '${gameId}' nu a fost găsit.</div>`;
            return;
        }
        document.title = `Joc ${gameId} - Rol: ${myRole.charAt(0).toUpperCase() + myRole.slice(1)}`;
        switch (myRole) {
            case 'alice': renderAliceUI(gameState); break;
            case 'bob': renderBobUI(gameState); break;
            case 'eve': renderEveUI(gameState); break;
            case 'observer': await renderObserverUI(gameState); break;
        }
    };
    
    const renderAliceUI = (gs) => {
        let content = `<div class="player-panel"><h3><i class="bi bi-person-fill"></i> Panou Alice</h3><p>Status Joc: <span class="badge bg-secondary">${gs.state}</span></p>`;
        if (gs.state === 'awaiting_alice_bits') { content += `<p>Alege ${gs.keyLength} biți secreți și baze de codare (0 = Rectiliniu[+], 1 = Diagonal[x]).</p><div class="mb-3"><label for="alice-bits" class="form-label">Biți:</label><input type="text" id="alice-bits" class="form-control font-monospace" maxlength="${gs.keyLength}"></div><div class="mb-3"><label for="alice-bases" class="form-label">Baze:</label><input type="text" id="alice-bases" class="form-control font-monospace" maxlength="${gs.keyLength}"></div><button id="alice-random-btn" class="btn btn-sm btn-theme-secondary mb-3">Generează aleator</button><button id="alice-submit-btn" class="btn btn-theme-primary w-100">Trimite Qubiți</button>`; } else { content += `<p>Datele tale au fost trimise. Așteaptă finalizarea protocolului.</p>`; if(gs.alice) { content += `<p class="mt-3">Biți trimiși: <code>${gs.alice.bits}</code></p><p>Baze folosite: <code>${gs.alice.bases}</code></p>`; } }
        content += `</div>`; appContainer.innerHTML = content;
        if (document.getElementById('alice-submit-btn')) {
            document.getElementById('alice-random-btn').onclick = () => { document.getElementById('alice-bits').value = generateRandomString(gs.keyLength); document.getElementById('alice-bases').value = generateRandomString(gs.keyLength); };
            document.getElementById('alice-submit-btn').onclick = () => {
                const bits = document.getElementById('alice-bits').value, bases = document.getElementById('alice-bases').value;
                if (bits.length!==gs.keyLength||bases.length!==gs.keyLength||!/^[01]+$/.test(bits)||!/^[01]+$/.test(bases)) return alert(`Date invalide.`);
                const current = JSON.parse(localStorage.getItem(gameId)); current.alice={bits,bases}; current.state=current.includeEve?'awaiting_eve_bases':'awaiting_bob_bases'; updateGameState(current); render();
            };
        }
    };
    const renderBobUI = (gs) => {
        let content = `<div class="player-panel"><h3><i class="bi bi-person-fill"></i> Panou Bob</h3><p>Status Joc: <span class="badge bg-secondary">${gs.state}</span></p>`;
        if (gs.state === 'awaiting_bob_bases') { content += `<p>Qubiții au fost primiți. Alege ${gs.keyLength} baze pentru a-i măsura.</p><div class="mb-3"><label for="bob-bases" class="form-label">Baze:</label><input type="text" id="bob-bases" class="form-control font-monospace" maxlength="${gs.keyLength}"></div><button id="bob-random-btn" class="btn btn-sm btn-theme-secondary mb-3">Generează aleator</button><button id="bob-submit-btn" class="btn btn-theme-primary w-100">Măsoară Qubiți</button>`; } else if (gs.state !== 'awaiting_alice_bits') { content += `<p>Datele tale au fost trimise.</p>`; if(gs.bob) { content += `<p class="mt-3">Baze folosite: <code>${gs.bob.bases}</code></p><p>Biți măsurați: <code>${gs.bob.measuredBits}</code></p>`; } } else { content += `<p>Așteaptă ca Alice să trimită qubiții.</p>`; }
        content += `</div>`; appContainer.innerHTML = content;
        if (document.getElementById('bob-submit-btn')) {
            document.getElementById('bob-random-btn').onclick = () => document.getElementById('bob-bases').value = generateRandomString(gs.keyLength);
            document.getElementById('bob-submit-btn').onclick = () => {
                const bases = document.getElementById('bob-bases').value; if(bases.length!==gs.keyLength||!/^[01]+$/.test(bases)) return alert('Date invalide.');
                const current = JSON.parse(localStorage.getItem(gameId)); const incoming = current.includeEve?current.eve.qubits:current.alice;
                const measuredBits = Array.from({length:current.keyLength},(_,i)=>(incoming.bases[i]===bases[i])?incoming.bits[i]:Math.round(Math.random()).toString()).join('');
                current.bob = {bases,measuredBits}; current.state='complete'; updateGameState(current); render();
            };
        }
    };
    const renderEveUI = (gs) => {
        let content = `<div class="player-panel"><h3><i class="bi bi-incognito"></i> Panou Eve</h3><p>Status Joc: <span class="badge bg-secondary">${gs.state}</span></p>`;
        if (gs.state === 'awaiting_eve_bases') { content += `<p>Ai interceptat qubiții! Alege ${gs.keyLength} baze.</p><div class="mb-3"><label for="eve-bases" class="form-label">Baze:</label><input type="text" id="eve-bases" class="form-control font-monospace" maxlength="${gs.keyLength}"></div><button id="eve-random-btn" class="btn btn-sm btn-theme-secondary mb-3">Generează aleator</button><button id="eve-submit-btn" class="btn btn-theme-primary w-100">Interceptează și Retrimite</button>`; } else if (gs.state !== 'awaiting_alice_bits') { content += `<p>Ai interceptat și retrimis qubiții.</p>`; if(gs.eve) { content += `<p class="mt-3">Baze folosite: <code>${gs.eve.qubits.bases}</code></p><p>Biți măsurați: <code>${gs.eve.qubits.bits}</code></p>`; } } else { content += `<p>Aștepți ca Alice să trimită qubiții...</p>`; }
        content += `</div>`; appContainer.innerHTML = content;
        if (document.getElementById('eve-submit-btn')) {
            document.getElementById('eve-random-btn').onclick = () => document.getElementById('eve-bases').value = generateRandomString(gs.keyLength);
            document.getElementById('eve-submit-btn').onclick = () => {
                const bases = document.getElementById('eve-bases').value; if(bases.length!==gs.keyLength||!/^[01]+$/.test(bases)) return alert('Date invalide.');
                const current = JSON.parse(localStorage.getItem(gameId));
                const measuredBits = Array.from({length:current.keyLength},(_,i)=>(current.alice.bases[i]===bases[i])?current.alice.bits[i]:Math.round(Math.random()).toString()).join('');
                current.eve = {qubits:{bits:measuredBits,bases:bases}}; current.state = 'awaiting_bob_bases'; updateGameState(current); render();
            };
        }
    };
    
    const renderObserverUI = async (gameState) => {
        const lastRenderedState = appContainer.dataset.renderedState || '';
        let structure = `
            <div class="player-panel observer-panel">
                <h3><i class="bi bi-eye-fill"></i> Panou Observator</h3>
                <p>Urmărești jocul <code>${gameState.gameId}</code>. Status: <span class="badge bg-secondary">${gameState.state}</span></p>
            </div>
            <div id="observer-simulation-container" class="mt-4">
                <div id="alice-observer-panel" class="simulation-step"></div>
                <div id="channel-1-observer" class="simulation-step quantum-channel"></div>
                <div id="eve-observer-panel" class="simulation-step"></div>
                <div id="channel-2-observer" class="simulation-step quantum-channel"></div>
                <div id="bob-observer-panel" class="simulation-step"></div>
                <div id="comparison-observer-panel" class="simulation-step"></div>
                <div id="result-observer-panel" class="simulation-step"></div>
            </div>`;
        if (appContainer.dataset.structureRendered !== 'true') {
            appContainer.innerHTML = structure;
            appContainer.dataset.structureRendered = 'true';
        }

        const panels = {
            alice: document.getElementById('alice-observer-panel'),
            eve: document.getElementById('eve-observer-panel'),
            bob: document.getElementById('bob-observer-panel'),
            comparison: document.getElementById('comparison-observer-panel'),
            result: document.getElementById('result-observer-panel'),
            channel1: document.getElementById('channel-1-observer'),
            channel2: document.getElementById('channel-2-observer'),
        };

        if (gameState.alice && lastRenderedState < '1') {
            observerRenderer.displayPanel(panels.alice, 'Alice trimite:', gameState.alice.bits, gameState.alice.bases);
            await observerRenderer.animateQuantumChannel(panels.channel1, gameState.alice.bits);
            appContainer.dataset.renderedState = '1';
        }
        if (gameState.eve && lastRenderedState < '2') {
            observerRenderer.displayPanel(panels.eve, 'Eve interceptează:', gameState.eve.qubits.bits, gameState.eve.qubits.bases);
            await observerRenderer.animateQuantumChannel(panels.channel2, gameState.eve.qubits.bits);
            appContainer.dataset.renderedState = '2';
        }
        if (gameState.bob && lastRenderedState < '3') {
            observerRenderer.displayPanel(panels.bob, 'Bob măsoară:', gameState.bob.measuredBits, gameState.bob.bases);
            appContainer.dataset.renderedState = '3';
        }
        if (gameState.state === 'complete' && lastRenderedState < '4') {
            observerRenderer.displayComparison(panels.comparison, gameState.alice, gameState.bob);
            const { keyLength, alice, bob } = gameState;
            let aliceSifted = '', bobSifted = '';
            for (let i = 0; i < keyLength; i++) {
                if (alice.bases[i] === bob.bases[i]) {
                    aliceSifted += alice.bits[i];
                    bobSifted += bob.measuredBits[i];
                }
            }
            let mismatches = 0;
            for (let i = 0; i < aliceSifted.length; i++) {
                if (aliceSifted[i] !== bobSifted[i]) mismatches++;
            }
            const qber = aliceSifted.length > 0 ? (mismatches / aliceSifted.length) : 0;
            observerRenderer.displayResult(panels.result, bobSifted, qber);
            appContainer.dataset.renderedState = '4';
        }
    };

    window.addEventListener('storage', (event) => {
        if (event.key === gameId) {
            render();
        }
    });

    render();
});
</script>
{% endblock %}
